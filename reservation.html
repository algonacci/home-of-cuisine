        <h1>Reservation Form</h1>

    <!-- Form Reservasi -->
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="namaLengkap" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="namaLengkap" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="nomorTelepon" class="form-label">Nomor Telepon</label>
          <input type="tel" class="form-control" id="nomorTelepon" required />
        </div>
        <div class="mb-3">
          <label for="jumlahTamu" class="form-label">Jumlah Tamu</label>
          <input type="number" class="form-control" id="jumlahTamu" required />
        </div>
        <div class="mb-3">
          <label for="tanggalReservasi" class="form-label"
            >Tanggal Reservasi</label
          >
          <input
            type="date"
            class="form-control"
            id="tanggalReservasi"
            required
          />
        </div>
        <div class="mb-3">
          <label for="waktuReservasi" class="form-label">Waktu Reservasi</label>
          <input
            type="time"
            class="form-control"
            id="waktuReservasi"
            required
          />
        </div>
        <div class="mb-3">
          <label for="notes" class="form-label">Notes</label>
          <textarea class="form-control" id="notes" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
